<div class="container">
    <form [formGroup]="profileDetailsForm" (ngSubmit)="submit()">
        <fieldset>
            <mat-card class="form">
                <h1 class="header">My Profile</h1>
                <mat-card-content>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Title</mat-label>
                            <input matInput formControlName="title" type="text" id="title" value="{{customerProfileData?.customerData.personalDetails.title}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" id="name" value="{{customerProfileData?.customerData.personalDetails.forename}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Surname</mat-label>
                            <input matInput type="text" id="surname" value="{{customerProfileData?.customerData.personalDetails.surname}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Address</mat-label>
                            <input matInput type="text" id="address" value="{{customerProfileData?.customerData.contactDetails.postalAddress.line1}}" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Address Line 2</mat-label>
                            <input matInput id="address2" type="text" value="{{customerProfileData?.customerData.contactDetails.postalAddress.line2}}" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Address Line 3</mat-label>
                            <input matInput type="text" value="{{customerProfileData?.customerData.contactDetails.postalAddress.line3}}" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Address Line 4</mat-label>
                            <input matInput type="text" value="{{customerProfileData?.customerData.contactDetails.postalAddress.line4}}" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Address Line 5</mat-label>
                            <input matInput type="text" value="{{customerProfileData?.customerData.contactDetails.postalAddress.postcode}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput type="text" id="dob" value="{{customerProfileData?.customerData.personalDetails.dateOfBirth}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Gender</mat-label>
                            <input matInput type="text" id="gender" value="{{customerProfileData?.customerData.personalDetails.gender}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Marital satus</mat-label>
                            <input matInput type="text" id="marital-status" value="{{customerProfileData?.customerData.personalDetails.maritalStatus}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Work email</mat-label>
                            <input matInput type="text" id="work-email" value="{{customerProfileData?.customerData.contactDetails.emailAddresses.work}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Personal Email</mat-label>
                            <input matInput type="text" id="personal-email" value="{{customerProfileData?.customerData.contactDetails.emailAddresses.personal}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Telephone</mat-label>
                            <input matInput type="text" id="telephone" value="{{customerProfileData?.customerData.contactDetails.telephoneNumbers.home}}" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Mobile</mat-label>
                            <input matInput type="text" id="mobile" value="{{customerProfileData?.customerData.contactDetails.telephoneNumbers.mobile}}" />
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Work</mat-label>
                            <input matInput type="text" id="work" value="{{customerProfileData?.customerData.contactDetails.telephoneNumbers.work}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>National Insurance Number</mat-label>
                            <input matInput type="text" id="nin" value="{{customerProfileData?.customerData.personalDetails.nationalInsuranceNumber}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Print preferences</mat-label>
                            <input matInput type="text" id="print-pref" value="{{customerProfileData?.customerData.personalDetails.printPreference}}" />
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button color="accent">Update Details</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </fieldset>
    </form>
</div>
